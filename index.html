<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Soul Portrait</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slide-up {
        animation: fadeInSlideUp 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      @keyframes draw-once {
        from {
          stroke-dashoffset: 100;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      .animate-draw-once {
        stroke-dashoffset: 100;
        animation: draw-once 1.5s ease-out forwards;
      }
      @keyframes fade-in-eyes {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-eyes {
        opacity: 0;
        animation: fade-in-eyes 0.5s ease-out forwards;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
